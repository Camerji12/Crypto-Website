<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/converter.css">
    <title>Converter</title>
</head>

<body>
    <!-- Start of navigation -->
    <div class="container">
        <nav>
            <a id="backlink" href="index.html">
                <img src="./assets/coin_logo.png" alt="Logo" class="logo" height="100">
            </a>
            <ul id="menuList">
                <li><a href="#">Crypto</a></li>
                <li><a href="#">Bitcoin</a></li>
                <li><a href="#">Ethereum</a></li>
                <li><a href="converter.html">Converter</a></li>
            </ul>
        </nav>
    </div>
    <!-- End of navigation -->
    <!-- Start of Converter -->
    <div class="container">
        <div class="head">
            <h1>CRYPTO CONVERTER</h1>
        </div>
        <div class="input-field">
            <input type="text" id="curreny" autocomplete="off" placeholder="Enter a Currency e.g. usd" required />
            <input type="number" id="input" autocomplete="off" placeholder="Enter a amount" required />
            <select type="number" id="selectCurrencies" autocomplete="off" placeholder="Select a Currency"
                onchange="currname()" required>
                <option value="" disabled selected>Select a Cryptocurrency</option>
            </select>
        </div>
        <div class="button">
            <button class="click" onclick="calc()">Click to Convert<span id="coin_name" </span></button>
        </div>
        <div id="result">
            <p id="answer"></p>
        </div> <!-- end container -->
    </div>
    <!-- End of Converter -->
    <script src="./javascript/converter.js"></script>
</body>

</html>
